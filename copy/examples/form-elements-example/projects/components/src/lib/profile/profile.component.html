<lib-ux-page-sub-title [title]="title" [description]="description"></lib-ux-page-sub-title>

<lib-ux-form [entity]="profile" [name]="'profile'" [action]="'update'">

  <lib-ux-form-row>

    <lib-ux-input-select
      [options]="profile.personTitles.value.options"
      [label]="profile.title.value.label"
      [value]="profile.title.value.value"
      [description]="profile.title.value.description"
      [placeholder]="profile.title.value.placeholder"
      [enabled]="profile.title.value.enabled"
      [required]="profile.title.value.required"
    ></lib-ux-input-select>

  </lib-ux-form-row>

  <lib-ux-form-row>

    <lib-ux-input-text
      [label]="profile.firstName.value.label"
      [value]="profile.firstName.value.value"
      [description]="profile.firstName.value.description"
      [placeholder]="profile.firstName.value.placeholder"
      [enabled]="profile.firstName.value.enabled"
      [required]="profile.firstName.value.required"
    ></lib-ux-input-text>

    <lib-ux-input-text
      [label]="profile.lastName.value.label"

      [description]="profile.lastName.value.description"

      [required]="profile.lastName.value.required"
    ></lib-ux-input-text>

  </lib-ux-form-row>

  <lib-ux-form-row>

      [enabled]="profile.firstLocalName.value.enabled"
      [required]="profile.firstLocalName.value.required"
    ></lib-ux-input-text>

    <lib-ux-input-text
      [label]="profile.lastLocalName.value.label"
      [value]="profile.lastLocalName.value.value"
      [description]="profile.lastLocalName.value.description"
      [placeholder]="profile.lastLocalName.value.placeholder"
      [enabled]="profile.lastLocalName.value.enabled"
      [required]="profile.lastLocalName.value.required"

  <lib-ux-form-row>

      [required]="profile.jobPosition.value.required"

  <lib-ux-form-row>

  </lib-ux-form-row>

  <lib-ux-line-separator></lib-ux-line-separator>

  <lib-ux-form-row>

    <lib-ux-input-text
      [label]="profile.email.value.label"

      [value]="profile.zip.value.value"

      [enabled]="profile.timeZone.value.enabled"
      [required]="profile.timeZone.value.required"
    ></lib-ux-input-text>

  </lib-ux-form-row>

  <lib-ux-form-row>
    <lib-ux-input-button
      [label]="'Save changes'"
      [type]="'submit'"
    ></lib-ux-input-button>
  </lib-ux-form-row>

</lib-ux-form>
