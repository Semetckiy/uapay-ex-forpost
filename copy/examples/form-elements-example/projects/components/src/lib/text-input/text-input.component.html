<div class="form-group">
  <label [for]="id">{{ title }}</label>
  <input type="text" ngClass="{{ 'form-control ' + (invalid != null ? (!invalid ? 'is-valid' : 'is-invalid') : '') }}" [id]="id" [name]="name" />
  <div *ngIf="invalid != null" ngClass="{{ !invalid ? 'valid-feedback' : 'invalid-feedback' }}">
    {{ message }}
  </div>
</div>
