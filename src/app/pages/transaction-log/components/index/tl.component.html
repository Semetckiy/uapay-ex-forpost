<app-header></app-header>

<div class="tl-layout">



  <mat-card style="border-bottom: none; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; background-color: aliceblue">
    <mat-card-content>
      <div class="row">


        <div class="col-4">

          <mat-form-field style="max-width: 135px;">
            <input matInput [matDatepicker]="pickerFrom" placeholder="дата от" [formControl]="dateFrom">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom disabled="false"></mat-datepicker>
          </mat-form-field>

          <mat-form-field style="max-width: 135px; margin-left: 20px;">
            <input matInput [matDatepicker]="pickerTo" placeholder="дата до" [formControl]="dateTo">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo disabled="false"></mat-datepicker>
          </mat-form-field>

          <mat-form-field style="max-width: 160px; margin-left: 20px;">
            <mat-select placeholder="отделение" [formControl]="states" multiple>
              <mat-option *ngFor="let state of statesList" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-2">
          <button mat-raised-button style="margin-top: 5px; min-width: 100px;">загрузить</button>

          <button mat-raised-button style="margin-left: 15px; min-width: 100px;" [matMenuTriggerFor]="menu"  class="button-info">печать</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item class="button-info">Фискальные документы</button>
            <button mat-menu-item class="button-info">Не фискальные документы</button>
            <button mat-menu-item class="button-info">Акты на возврат</button>
            <button mat-menu-item class="button-info">Отчет партнерам</button>
          </mat-menu>
        </div>


        <div class="col-2">
        </div>


        <div class="col-4">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="поиск">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>




  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort style="border-collapse: unset">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>

          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" color="primary">
          </mat-checkbox>
        </th>






        <td mat-cell *matCellDef="let row" width="110">

          <div class="row">
            <div style="padding-top: 13px; margin-left: 15px;">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)" color="primary">
              </mat-checkbox>
            </div>
            <div style="margin-left: 8px;">
              <button class="button-info" mat-icon-button>
                <mat-icon>info_outline</mat-icon>
              </button>
            </div>
          </div>



        </td>






        <td mat-footer-cell *matFooterCellDef> Всего </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> № опарации </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        <td mat-footer-cell *matFooterCellDef> 5 </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        <td mat-footer-cell *matFooterCellDef> 10 </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>



</div>
